<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Products Chatbot</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fdf0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #ffdee9;
            color: #333;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #ffe6f2;
            color: #333;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-footer button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #ff4c9e;
        }

        /* Scrollbar styling */
        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: #ff69b4;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">BeautyBot ðŸ’„</div>
        <div class="chat-body" id="chat-body">
            <div class="bot-message">Hi! I'm BeautyBot. Ask me about beauty products ðŸ’…</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chat-body');
        const userInput = document.getElementById('user-input');

        // Predefined responses
        const responses = {
            "hello": "Hello! How can I help you with beauty products today? ðŸŒ¸",
            "hi": "Hi there! Looking for some beauty tips or products? ðŸ’–",
            "skincare": "We have amazing skincare products like moisturizers, serums, and cleansers! ðŸ§´",
            "makeup": "Check out our lipsticks, foundations, eyeliners, and more to glam up! ðŸ’„",
            "hair": "We have shampoos, conditioners, hair oils, and styling products for your hair ðŸ’‡â€â™€ï¸",
            "fragrance": "Our perfumes and body mists will make you smell amazing! ðŸŒº",
            "bye": "Goodbye! Stay beautiful and glowing! âœ¨",
        };

        // Function to send message
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            // Display user message
            const userMsgDiv = document.createElement("div");
            userMsgDiv.classList.add("message", "user-message");
            userMsgDiv.innerText = message;
            chatBody.appendChild(userMsgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            userInput.value = "";

            // Bot response
            setTimeout(() => {
                const botMsgDiv = document.createElement("div");
                botMsgDiv.classList.add("message", "bot-message");

                // Simple keyword matching
                let responseFound = false;
                for (const key in responses) {
                    if (message.toLowerCase().includes(key)) {
                        botMsgDiv.innerText = responses[key];
                        responseFound = true;
                        break;
                    }
                }
                if (!responseFound) {
                    botMsgDiv.innerText = "Sorry, I didn't get that. Ask me about skincare, makeup, hair, or fragrance!";
                }

                chatBody.appendChild(botMsgDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 500);
        }

        // Send message on Enter key
        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
